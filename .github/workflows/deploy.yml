name: CI/CD Pipeline for EC2

on:
  push:
    branches:
      - master # master 브랜치에 푸시될 때 실행

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v2

      - name: SSH 설정
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Verify SSH host
        env:
          HOST: ${{ secrets.EC2_IP }}
        run: |
          mkdir -p ~/.ssh
          rm -f ~/.ssh/known_hosts
          ssh-keyscan -H ${{ env.HOST }} >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: Build with Gradle
        run: ./gradlew bootJar

      - name: 배포
        env:
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_IP: ${{ secrets.EC2_IP }}
        run: |
          scp build/libs/*.jar $EC2_USER@$EC2_IP:/home/ec2-user/deploy.jar
          ssh $EC2_USER@$EC2_IP "chmod +x /home/ec2-user/deploy.sh && /home/ec2-user/deploy.sh"